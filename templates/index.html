<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Projet Gotham</title>
  <link rel="stylesheet" href="/static/style.css?v=0.3.64">
</head>

<body class="login-page">

  <canvas id="stars-canvas"></canvas>

  <!-- ===================== -->
  <!-- LOGIN SHELL MOBILE -->
  <!-- ===================== -->
  <div class="login-shell">

    <header class="login-header">
      <h1 class="login-title">BATMAN TRAINING</h1>
      <p class="login-subtitle">Bienvenue dans la Batcave</p>
    </header>

    <!-- LISTE DES PROFILS (scroll interne) -->
    <main class="user-list-wrap">
      <div class="profiles" id="users-list">
        <!--
          Les profils seront inject√©s par app.js.
          Format recommand√© (1 profil = 1 ligne) :

          <button class="profile-card" data-user-id="..." data-username="...">
            <div class="profile-left">
              <div class="profile-name">Pseudo</div>
              <div class="profile-meta">#1 ‚Ä¢ 1240 pts</div>
            </div>
            <div class="profile-right">
              <span class="tier-badge">Bronze I</span>
            </div>
          </button>
        -->
      </div>
    </main>

    <!-- FOOTER FIXE -->
    <footer class="login-footer">
      <div class="profiles-actions">
        <button id="create-profile-btn">‚ûï Cr√©er un profil</button>
      </div>
    </footer>

  </div>


  <!-- MODALE LOGIN -->
  <div id="modal-overlay" class="hidden">
    <div class="modal">

      <h2 id="modal-title">Profil</h2>

      <form id="login-form">
        <input
          type="password"
          placeholder="Mot de passe"
          id="password"
          required
        />

        <div class="modal-actions">
          <button id="login-btn" type="submit">Connexion</button>
          <button id="view-btn" type="button">Voir le profil</button>
        </div>
      </form>

    </div>
  </div>


  <!-- VERSION -->
  <div id="site-version">Gotham Training ‚Äî v0.3.64</div>


  <!-- MODALE CREATION PROFIL -->
  <div id="create-overlay" class="hidden">
    <div class="modal">
      <h2>Cr√©er un profil</h2>

      <input id="new-username" placeholder="Pseudo" />

      <div class="gender">
        <label class="gender-option">
          <input type="radio" name="gender" value="homme" checked />
          <span>üë® Homme</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="femme" />
          <span>üë© Femme</span>
        </label>
      </div>

      <input id="new-age" type="number" placeholder="√Çge" />
      <input id="new-height" type="number" placeholder="Taille (cm)" />

      <!-- Mot de passe -->
      <div class="password-field">
        <input type="password" id="new-password" placeholder="Mot de passe" />
        <button type="button" id="toggle-password" class="eye-btn">
          üëÅ
        </button>
      </div>

      <input id="confirm-password" type="password" placeholder="Confirmer le mot de passe" />

      <div class="modal-actions">
        <button id="validate-create-btn">Cr√©er</button>
      </div>

    </div>
  </div>


  <!-- Notification -->
  <div id="toast" class="toast hidden"></div>


  <!-- JS -->
  <script src="/static/app.js?v=0.3.64" defer></script>

</body>
</html>
