<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Projet Gotham</title>
  <link rel="stylesheet" href="/static/style.css?v=0.3.103">
</head>

<body class="login-page">

  <canvas id="stars-canvas"></canvas>

  <!-- ===================== -->
  <!-- LOGIN SHELL MOBILE -->
  <!-- ===================== -->
  <div class="login-shell">

    <header class="login-header">
      <h1 class="login-title">BATMAN TRAINING</h1>
      <p class="login-subtitle">Bienvenue dans la Batcave</p>
    </header>

    <!-- LISTE DES PROFILS -->
    <main class="user-list-wrap">
      <div class="profiles" id="users-list"></div>
    </main>

    <!-- FOOTER -->
    <footer class="login-footer">
      <div class="profiles-actions">
        <button id="create-profile-btn" type="button">Créer un profil</button>
      </div>
    </footer>

  </div>

  <!-- ===================== -->
  <!-- MODALE LOGIN -->
  <!-- ===================== -->
  <div id="modal-overlay" class="hidden">
    <div class="modal">
      <h2 id="modal-title">Profil</h2>

      <form id="login-form" autocomplete="off">
        <input
          type="password"
          placeholder="Mot de passe"
          id="password"
          required
        />

        <div class="modal-actions">
          <button id="login-btn" type="submit">Connexion</button>
          <button id="view-btn" type="button">Voir le profil</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===================== -->
  <!-- MODALE PROFIL (Voir le profil) -->
  <!-- ===================== -->
  <div id="profile-overlay" class="hidden">
  <div class="modal profile-modal">

    <!-- HEADER FIXE -->
    <div class="profile-fixed-top">
      <div class="profile-header">
        <h2 id="profile-name" class="profile-name-title">—</h2>
        <div id="profile-tier" class="profile-tier-pill">—</div>
      </div>

      <div class="profile-stats-grid">
        <div class="profile-stat-card">
          <div class="profile-stat-label">Score</div>
          <div id="profile-score" class="profile-stat-value">—</div>
        </div>

        <div class="profile-stat-card">
          <div class="profile-stat-label">Volume total</div>
          <div id="profile-volume" class="profile-stat-value">—</div>
        </div>
      </div>
    </div>

    <!-- ZONE CENTRALE (fixe en hauteur) -->
    <div class="profile-mid">

      <!-- RECTANGLE BLEU 1 : MAX (SCROLL) -->
      <div class="profile-box">
        <div class="profile-box-title">Performances maximales</div>
        <div id="profile-max-list" class="profile-box-body"></div>
      </div>

      <!-- RECTANGLE BLEU 2 : HISTORIQUE (SCROLL) -->
      <div class="profile-box">
        <div class="profile-box-title">Historique</div>
        <div id="profile-history" class="profile-box-body"></div>
      </div>

    </div>

    <!-- FOOTER FIXE -->
    <div class="profile-fixed-bottom">
      <button id="profile-close" type="button" class="profile-close-btn">Fermer</button>
    </div>

  </div>
</div>


  <!-- VERSION -->
  <div id="site-version">Gotham Training — v0.3.103</div>

  <!-- ===================== -->
  <!-- MODALE CREATION PROFIL -->
  <!-- ===================== -->
  <div id="create-overlay" class="hidden">
    <div class="modal">
      <h2>Créer un profil</h2>

      <input id="new-username" placeholder="Pseudo" />

      <div class="gender">
        <label class="gender-option">
          <input type="radio" name="gender" value="homme" checked />
          <span>Homme</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="femme" />
          <span>Femme</span>
        </label>
      </div>

      <input id="new-age" type="number" placeholder="Âge" />
      <input id="new-height" type="number" placeholder="Taille (cm)" />

      <div class="password-field">
        <input type="password" id="new-password" placeholder="Mot de passe" />
        <button type="button" id="toggle-password" class="eye-btn">Afficher</button>
      </div>

      <input id="confirm-password" type="password" placeholder="Confirmer le mot de passe" />

      <div class="modal-actions">
        <button id="validate-create-btn" type="button">Créer</button>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- NOTIFICATION -->
  <!-- ===================== -->
  <div id="toast" class="toast hidden"></div>

  <!-- ===================== -->
  <!-- JS -->
  <!-- ===================== -->
  <script src="/static/app.js?v=0.3.103" defer></script>
  <script src="/static/profile.js?v=0.3.103" defer></script>

</body>
</html>
