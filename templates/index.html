<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"

<body class="login-page">

  <canvas id="stars-canvas"></canvas>

  <!-- ===================== -->

  <!-- MODALE LOGIN -->
  <div id="modal-overlay" class="hidden">
    <div class="modal">

      <form id="login-form">
        <input
          type="password"
          placeholder="Mot de passe"
          id="password"
          required

          <button id="view-btn" type="button">Voir le profil</button>

      </div>

      <input id="confirm-password" type="password" placeholder="Confirmer le mot de passe" />

      </div>

    </div>
  </div>

  <!-- MODALE PROFIL (APER√áU) -->

      </div>

  <script src="/static/app.js?v=0.3.101" defer></script>
