<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Batman Training</title>

</head>
<body>

  <h1>BATMAN TRAINING</h1>

  <div class="profiles">

    <button class="profile-btn" data-user="papy">papy</button>

  <!-- MODALE -->

      <button id="close-btn" class="close">Fermer</button>
    </div>
  </div>

  <script src="/static/app.js"></script>

</html>
