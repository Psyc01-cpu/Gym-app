<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Projet Gotham</title>
  <link rel="stylesheet" href="/static/style.css?v=0.3.102">
</head>

<body class="login-page">

  <canvas id="stars-canvas"></canvas>

  <!-- ===================== -->
  <!-- LOGIN SHELL MOBILE -->
  <!-- ===================== -->
  <div class="login-shell">

    <header class="login-header">
      <h1 class="login-title">BATMAN TRAINING</h1>
      <p class="login-subtitle">Bienvenue dans la Batcave</p>
    </header>

    <!-- LISTE DES PROFILS -->
    <main class="user-list-wrap">
      <div class="profiles" id="users-list"></div>
    </main>

    <!-- FOOTER -->
    <footer class="login-footer">
      <div class="profiles-actions">
        <button id="create-profile-btn" type="button">Créer un profil</button>
      </div>
    </footer>

  </div>

  <!-- ===================== -->
  <!-- MODALE LOGIN -->
  <!-- ===================== -->
  <div id="modal-overlay" class="hidden">
    <div class="modal">
      <h2 id="modal-title">Profil</h2>

      <form id="login-form" autocomplete="off">
        <input
          type="password"
          placeholder="Mot de passe"
          id="password"
          required
        />

        <div class="modal-actions">
          <button id="login-btn" type="submit">Connexion</button>
          <!-- IMPORTANT: type=button -->
          <button id="view-btn" type="button">Voir le profil</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODALE PROFIL (Voir le profil) -->
<div id="profile-overlay" class="hidden">
  <div class="modal profile-modal">

    <div class="profile-head">
      <div class="profile-title-wrap">
        <h2 id="profile-name">—</h2>
        <div id="profile-tier" class="tier-badge">—</div>
      </div>
      <button id="profile-close" type="button" class="btn-close">Fermer</button>
    </div>

    <div class="profile-stats">
      <div class="stat-card">
        <div class="stat-label">Score</div>
        <div id="profile-score" class="stat-value">—</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Volume total</div>
        <div id="profile-volume" class="stat-value">—</div>
      </div>
    </div>

    <h3 class="section-title">Performances maximales</h3>
    <div id="profile-max-list" class="max-perfs-list">
      <!-- injecté en JS -->
    </div>

    <h3 class="section-title">Historique</h3>
    <div id="profile-history" class="history-list">
      <!-- injecté en JS -->
    </div>

  </div>
</div>

  <!-- VERSION -->
  <div id="site-version">Gotham Training — v0.3.102</div>

  <!-- ===================== -->
  <!-- MODALE CREATION PROFIL -->
  <!-- ===================== -->
  <div id="create-overlay" class="hidden">
    <div class="modal">
      <h2>Créer un profil</h2>

      <input id="new-username" placeholder="Pseudo" />

      <div class="gender">
        <label class="gender-option">
          <input type="radio" name="gender" value="homme" checked />
          <span>Homme</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="femme" />
          <span>Femme</span>
        </label>
      </div>

      <input id="new-age" type="number" placeholder="Âge" />
      <input id="new-height" type="number" placeholder="Taille (cm)" />

      <div class="password-field">
        <input type="password" id="new-password" placeholder="Mot de passe" />
        <button type="button" id="toggle-password" class="eye-btn">Afficher</button>
      </div>

      <input id="confirm-password" type="password" placeholder="Confirmer le mot de passe" />

      <div class="modal-actions">
        <button id="validate-create-btn" type="button">Créer</button>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- MODALE PROFIL (APERÇU) -->
  <!-- ===================== -->
  <div id="profile-overlay" class="hidden">
    <div class="modal profile-preview">

      <button id="profile-close-btn" type="button" class="profile-close">×</button>

      <div class="pp-head">
        <div>
          <div id="pp-username" class="pp-username">—</div>
        </div>
        <div id="pp-tier" class="pp-tier">—</div>
      </div>

      <div class="pp-stats">
        <div class="pp-stat">
          <div class="pp-label">Score</div>
          <div id="pp-score" class="pp-value">—</div>
        </div>

        <div class="pp-stat">
          <div class="pp-label">Volume total</div>
          <div id="pp-volume" class="pp-value">—</div>
        </div>
      </div>

      <h3 class="pp-h3">Performances maximales</h3>
      <div id="pp-max-list" class="pp-list">
        <div class="pp-empty">Chargement…</div>
      </div>

    </div>
  </div>

  <!-- ===================== -->
  <!-- NOTIFICATION -->
  <!-- ===================== -->
  <div id="toast" class="toast hidden"></div>

  <!-- ===================== -->
  <!-- JS -->
  <!-- ===================== -->
  <script src="/static/app.js?v=0.3.102" defer></script>

  <!-- ===================== -->
  <!-- FAILSAFE: force "Voir le profil" à ouvrir la modale -->
  <!-- (évite toute redirection si un ancien script traine) -->
  <!-- ===================== -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const viewBtn = document.getElementById("view-btn");
      const modalOverlay = document.getElementById("modal-overlay");
      const profileOverlay = document.getElementById("profile-overlay");
      const profileCloseBtn = document.getElementById("profile-close-btn");

      function openProfile() {
        if (!profileOverlay) return;
        profileOverlay.classList.remove("hidden");
        document.body.classList.add("modal-open");
      }
      function closeProfile() {
        if (!profileOverlay) return;
        profileOverlay.classList.add("hidden");
        document.body.classList.remove("modal-open");
      }

      if (viewBtn) {
        viewBtn.addEventListener("click", (e) => {
          // bloque tout comportement parasite
          e.preventDefault();
          e.stopPropagation();

          // ferme la modale login si ouverte
          if (modalOverlay && !modalOverlay.classList.contains("hidden")) {
            modalOverlay.classList.add("hidden");
          }

          openProfile();
        }, true); // capture = prioritaire
      }

      profileCloseBtn?.addEventListener("click", closeProfile);
      profileOverlay?.addEventListener("click", (e) => {
        if (e.target === profileOverlay) closeProfile();
      });
    });
  </script>

</body>
</html>
