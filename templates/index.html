<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Projet Gotham</title>
  <link rel="stylesheet" href="/static/style.css?v=0.3.101">
</head>

<body class="login-page">

  <canvas id="stars-canvas"></canvas>

  <!-- ===================== -->
  <!-- LOGIN SHELL MOBILE -->
  <!-- ===================== -->
  <div class="login-shell">

    <header class="login-header">
      <h1 class="login-title">BATMAN TRAINING</h1>
      <p class="login-subtitle">Bienvenue dans la Batcave</p>
    </header>

    <!-- LISTE DES PROFILS -->
    <main class="user-list-wrap">
      <div class="profiles" id="users-list"></div>
    </main>

    <!-- FOOTER -->
    <footer class="login-footer">
      <div class="profiles-actions">
        <button id="create-profile-btn" type="button">‚ûï Cr√©er un profil</button>
      </div>
    </footer>

  </div>

  <!-- ===================== -->
  <!-- MODALE LOGIN -->
  <!-- ===================== -->
  <div id="modal-overlay" class="hidden">
    <div class="modal">

      <h2 id="modal-title">Profil</h2>

      <form id="login-form">
        <input
          type="password"
          placeholder="Mot de passe"
          id="password"
          required
        />

        <div class="modal-actions">
          <button id="login-btn" type="submit">Connexion</button>
          <button id="view-btn" type="button">Voir le profil</button>
        </div>
      </form>

    </div>
  </div>

  <!-- VERSION -->
  <div id="site-version">Gotham Training ‚Äî v0.3.101</div>

  <!-- ===================== -->
  <!-- MODALE CREATION PROFIL -->
  <!-- ===================== -->
  <div id="create-overlay" class="hidden">
    <div class="modal">
      <h2>Cr√©er un profil</h2>

      <input id="new-username" placeholder="Pseudo" />

      <div class="gender">
        <label class="gender-option">
          <input type="radio" name="gender" value="homme" checked />
          <span>üë® Homme</span>
        </label>

        <label class="gender-option">
          <input type="radio" name="gender" value="femme" />
          <span>üë© Femme</span>
        </label>
      </div>

      <input id="new-age" type="number" placeholder="√Çge" />
      <input id="new-height" type="number" placeholder="Taille (cm)" />

      <!-- Mot de passe -->
      <div class="password-field">
        <input type="password" id="new-password" placeholder="Mot de passe" />
        <button type="button" id="toggle-password" class="eye-btn">üëÅ</button>
      </div>

      <input id="confirm-password" type="password" placeholder="Confirmer le mot de passe" />

      <div class="modal-actions">
        <button id="validate-create-btn" type="button">Cr√©er</button>
      </div>

    </div>
  </div>

  <!-- ===================== -->
  <!-- MODALE PROFIL (APER√áU) -->
  <!-- ===================== -->
  <div id="profile-overlay" class="hidden">
    <div class="modal profile-preview">

      <button id="profile-close-btn" type="button" class="profile-close">√ó</button>

      <div class="pp-head">
        <div>
          <div id="pp-username" class="pp-username">‚Äî</div>
        </div>
        <div id="pp-tier" class="pp-tier">‚Äî</div>
      </div>

      <div class="pp-stats">
        <div class="pp-stat">
          <div class="pp-label">Score</div>
          <div id="pp-score" class="pp-value">‚Äî</div>
        </div>

        <div class="pp-stat">
          <div class="pp-label">Volume total</div>
          <div id="pp-volume" class="pp-value">‚Äî</div>
        </div>
      </div>

      <h3 class="pp-h3">Performances maximales</h3>
      <div id="pp-max-list" class="pp-list">
        <div class="pp-empty">Chargement‚Ä¶</div>
      </div>

    </div>
  </div>

  <!-- ===================== -->
  <!-- NOTIFICATION -->
  <!-- ===================== -->
  <div id="toast" class="toast hidden"></div>

  <!-- ===================== -->
  <!-- JS -->
  <!-- ===================== -->
  <script src="/static/app.js?v=0.3.101" defer></script>

</body>
</html>
