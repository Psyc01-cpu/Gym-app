<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Batcave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="app">

<!-- TOP BAR -->
<header class="top-bar">
  <div class="logo">
    ü¶á Batcave  
    <span id="username-display" class="username"></span>
  </div>

  <div class="tier">Bronze I</div>

  <button class="logout-btn" onclick="window.location.href='/'">
    D√©connexion
  </button>
</header>


<!-- DASHBOARD -->
<main class="dashboard">

  <!-- OBJECTIF DU JOUR -->
  <section class="objective-card">
    <h2>üéØ Objectif du jour</h2>

    <div class="objective-wrapper">
      <!-- Cercle -->
      <div class="progress-ring">
        <svg width="140" height="140">
          <circle cx="70" cy="70" r="60" class="ring-bg"/>
          <circle cx="70" cy="70" r="60" class="ring-progress"/>
        </svg>
        <div class="progress-text">
          <strong>2 / 3</strong>
          <small>s√©ances</small>
        </div>
      </div>

      <!-- Stats rapides -->
      <div class="objective-stats">
        <div class="mini-stat">
          <span>üì¶ Volume semaine</span>
          <strong>8 200 kg</strong>
        </div>

        <div class="mini-stat">
          <span>üí™ Exercices</span>
          <strong>14</strong>
        </div>

        <div class="mini-stat">
          <span>üèÜ Record du mois</span>
          <strong>2 450 kg</strong>
        </div>
      </div>
    </div>
  </section>

  <!-- STATS PRINCIPALES -->
  <section class="stats-grid">

    <div class="card">
      <i data-lucide="dumbbell"></i>
      <span>Volume total</span>
      <strong>12 450 kg</strong>
    </div>

    <div class="card">
      <i data-lucide="trophy"></i>
      <span>Score</span>
      <strong>1 240 pts</strong>
    </div>

    <div class="card">
      <i data-lucide="flame"></i>
      <span>S√©rie</span>
      <strong>6 jours</strong>
    </div>

    <div class="card">
      <i data-lucide="calendar"></i>
      <span>S√©ances</span>
      <strong>28</strong>
    </div>

  </section>

  <!-- ACTIONS RAPIDES -->
  <section class="quick-actions">

    <button class="action-card">
      <i data-lucide="plus-circle"></i>
      <span>Nouvel exercice</span>
    </button>

    <button class="action-card" id="least-exercise-btn">
      <i data-lucide="activity"></i>
      <span id="least-exercise-name">Chargement...</span>
      <small>Exercice √† prioriser</small>
    </button>


    <button class="action-card">
      <i data-lucide="target"></i>
      <span>Ratio √©paules / taille</span>
      <small>Objectif : 1.60</small>
    </button>

  </section>

</main>

<!-- NAV BAR MOBILE -->
<nav class="bottom-nav">

  <button class="nav-item active">
    <i data-lucide="bar-chart-3"></i>
    <small>Dashboard</small>
  </button>

  <button class="nav-item">
    <i data-lucide="dumbbell"></i>
    <small>Exercice</small>
  </button>

  <button class="nav-item">
    <i data-lucide="message-circle"></i>
    <small>Chat</small>
  </button>

  <button class="nav-item">
    <i data-lucide="trending-up"></i>
    <small>Suivi</small>
  </button>

  <button class="nav-item">
    <i data-lucide="apple"></i>
    <small>Nutrition</small>
  </button>

</nav>

<!-- Init icons -->
<script>
  lucide.createIcons();
</script>

</body>
</html>
